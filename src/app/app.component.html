<app-header></app-header>
<div class="content" role="main" *ngIf="data$ | async as data">
  <h1>Swapi App</h1>
  <p>Print below the 1st and 2nd people from SWAPI api</p>
  <app-people [peopleList]="data.people"></app-people>

  <h2>Planets</h2>
  <p>Print below the 1st and 2nd planet from SWAPI api</p>
  <app-planet [planetList]="data.planets"></app-planet>
</div>
