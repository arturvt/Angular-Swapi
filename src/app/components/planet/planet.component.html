<div class="col-xs-12 col-lg-6 col-xl-4 margin-bottom-3" *ngFor="let planet of planetList">
  <sdx-card [label]="planet.name" label-aria-level="2" icon-name="icon-home">
    <ul class="list single-line margin-0">
      <li>Population: {{planet.population | number}}</li>
    </ul>
  </sdx-card>
</div>
