<ng-container *ngIf="peopleResponse">
  <div class="row flex-items">
    <div class="col-xs-6 col-md-4 margin-bottom-3" *ngFor="let people of peopleContent">
      <sdx-card [label]="people.name" label-aria-level="2" icon-name="icon-person">
        <ul class="list single-line margin-0">
          <li>Gender: {{ people.gender }}</li>
          <li class="list--link"><a href="{{ people.homeworld }}">Homeworld</a></li>
        </ul>
      </sdx-card>

    </div>
  </div>
  <sdx-show-more
    [incrementBy]="incrementBy"
    [totalItems]="peopleResponse.count"
    from-label="of"
    more-label="Show 10 more"
    (click)="showMore()"
  />
</ng-container>
