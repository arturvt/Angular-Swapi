<sdx-tabs class="container" [changeCallback]="tabClick">

  <sdx-tabs-item [selected]="isSelected('planet')" label="Planets" tab-id="planet" icon-name="icon-globe" />
  <sdx-tabs-item [selected]="isSelected('film')" label="Films" tab-id="film" icon-name="icon-movie" />
  <sdx-tabs-item [selected]="isSelected('util')" label="Extra" tab-id="util" icon-name="icon-gears" />
</sdx-tabs>
